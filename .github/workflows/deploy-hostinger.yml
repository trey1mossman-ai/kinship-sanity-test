name: Deploy to Hostinger

on:
  # Trigger on webhook from Sanity (when client publishes content)
  repository_dispatch:
    types: [sanity-publish]

  # Also allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site (fetches Sanity data)
        run: npm run build
        env:
          # Sanity project details (public, safe to commit)
          NEXT_PUBLIC_SANITY_PROJECT_ID: u2qzrboc
          NEXT_PUBLIC_SANITY_DATASET: production

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /public_html/sanity-test/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
