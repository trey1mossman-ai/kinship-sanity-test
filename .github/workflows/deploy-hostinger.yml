name: Deploy to Hostinger

on:
  # Trigger on webhook from Sanity (when client publishes content)
  repository_dispatch:
    types: [sanity-publish]

  # Also allow manual trigger from GitHub UI
  workflow_dispatch:

concurrency:
  group: "deploy-prod"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site (fetches Sanity data)
        run: npm run build
        env:
          # Sanity project details (public, safe to commit)
          NEXT_PUBLIC_SANITY_PROJECT_ID: u2qzrboc
          NEXT_PUBLIC_SANITY_DATASET: production

      - name: Verify build output
        run: |
          echo "üì¶ Build completed. Checking output..."
          echo "Contents of out folder:"
          ls -la out/
          echo "---"
          echo "Total files in out:"
          find out -type f | wc -l
          echo "---"
          echo "Total out size:"
          du -sh out/

      - name: Clean ALL state files (FORCE fresh upload)
        run: |
          echo "üßπ Cleaning state files to force upload..."
          rm -f .ftp-deploy-sync-state.json
          rm -f ./out/.ftp-deploy-sync-state.json
          rm -f ./.ftp-deploy-sync-state.json
          find . -name "*ftp-deploy-sync*" -delete
          echo "State files cleaned"

      - name: Deploy to Hostinger via FTPS using lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

          lftp -c "
          set ssl:verify-certificate no;
          set ftp:ssl-allow yes;
          set ftp:ssl-force yes;
          set ftp:ssl-protect-data yes;
          set net:timeout 30;
          set net:max-retries 3;
          set net:reconnect-interval-base 5;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} 217.21.77.19;
          mirror --reverse --delete --verbose --exclude .git/ --exclude node_modules/ ./out/ /;
          quit;
          "

          echo "Deployment completed!"

      - name: Verify Deployment
        if: always()
        run: |
          echo "üîç Deployment attempt completed"
          echo "Check the logs above for:"
          echo "1. Number of files uploaded"
          echo "2. Any error messages"
          echo "3. Final upload directory"
