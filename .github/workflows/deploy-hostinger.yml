name: Deploy to Hostinger

on:
  # Trigger on webhook from Sanity (when client publishes content)
  repository_dispatch:
    types: [sanity-publish]

  # Also allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site (fetches Sanity data)
        run: npm run build
        env:
          # Sanity project details (public, safe to commit)
          NEXT_PUBLIC_SANITY_PROJECT_ID: u2qzrboc
          NEXT_PUBLIC_SANITY_DATASET: production

      - name: Deploy to Hostinger via SFTP
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.FTP_SERVER }}
          REMOTE_USER: ${{ secrets.FTP_USERNAME }}
          REMOTE_PORT: 22
          SOURCE: out/
          TARGET: /home/u921052894/domains/mediumblue-chamois-837591.hostingersite.com/public_html/
          EXCLUDE: "/dist/, /node_modules/"
